<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
   
    h1 {
       /* color name*/
      color: red;
    }

    h2 {
       /* color RGB*/
      color: rgb(0, 255, 255)
    }

    h3 {
       /* color Hex*/
      color: #0000f4;
    }
  </style>
</head>

<body>
  <h1>Heading One</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>

</body>

</html>
